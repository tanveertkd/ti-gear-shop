<html lang="en">

    <meta charset="UTF-8">

<body>
    <!-- Primary container / body wrapper -->
    <div class="primary-container">
        <nav class="nav-main">
            <!-- Nav left -->
            <ul class="nav-main-left nav-main-ul">
                <li class="nav-main-li">
                    <a href="../index.html" class="nav-main-item">TI</a>
                </li>
            </ul>

            <!-- Nav middle -->
            <ul class="nav-main-middle nav-main-ul">
                <li class="nav-main-li">
                    <label for="nav-main-search" class="nav-item-search">
                        <i class="fa-solid fa-magnifying-glass nav-main-middle-icn"></i>
                        <input class="nav-item-search-input" type="text" placeholder="Looking for something?"
                            name="nav-search" />
                    </label>
                </li>
            </ul>

            <!-- Nav right -->
            <ul class="nav-main-right nav-main-ul">
                <li class="nav-main-li">
                    <a href="#" class="nav-main-item nav-btn-login">Login</a>
                </li>
                <li class="nav-main-li">

                        <i class="fa-regular fa-heart"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Nav main ends -->

        <!-- Login body -->

        <div class="login-container">
            <div class="login">
                <p class="login-header">
                    Sign Up
                </p>

                <form class="login-input-form">
                    <div class="form-input">
                        <label for="login-email" class="input-label"> Email: </label>
                        <input type="text" placeholder="Enter your email address" name="login-email"
                            class="login-email input-form" />
                    </div>

                    <div class="form-input">
                        <label for="login-password" class="input-label"> Passsword: </label>
                        <input type="password" placeholder="Enter your password" name="login-password"
                            class="login-password input-form" />
                    </div>

                    <div class="form-input checkbox-reset">
                        <div>
                            <input type="checkbox" name="form-checkbox" class="form-checkbox" />
                            <label for="form-checkbox" class="checkbox-label"> I accept all Terms & Conditions </label>
                        </div>
                    </div>
                    <div class="form-submit-btn">
                        <button type="submit" class="btn form-btn">Create New Account</button>
                    </div>
                </form>

                <div class="sign-up">
                    <a href="./login.html" class="btn signup-cta">I already have an account &#8594;</a>
                </div>

            </div>
        </div>

        <!-- Login body ends -->
    </div>

    <!-- Primary container ends -->

    <!-- Footer begins -->

            </li>

            <li>
                <a class="footer-links" href="https://tanveerswebsite.netlify.app/" target="_blank"><i class="fas fa-globe fa-lg social-icn"></i></a>
            </li>
        </ul>
    </footer>
    
    <!-- Footer Ends -->

</body>

</html>
